<!-- Prevent users without access rights from viewing private sections-->
{% if hasAccess %}

<p>
<b>Thread creation page</b><br>
<a href="/section/{{id}}">Back</a>
</p>

{% if error %}
<p class=error><strong style="color:red">Error:</strong> {{ error }}
{% endif %}

<form action="/section/{{ id }}/post_thread" method ="POST">
<p>Thread title:<br>
<input type="text" name="threadTitle"></p>
Content: <br>
<textarea name="content" rows="3" cols="40"></textarea>
<br>
<input type="submit" value="Post">
<input type="hidden" name="crsf_token" value="{{ session.crsf_token }}">
</form>

{% else %}
You do not have permission to view this page.
{% endif %}
